<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shopping Cart for voucher - Grab & Go Plus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-grabandgoplus.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    });
    </script>

</head>
<body class="content-pages">
<div id="header"></div>
<main>
<div class="main-wrapper">
<div class="container">
    <div class="row">
<div class="col-lg-10">   
<div class="content">
<h3>Your Cart</h3>
<div class="cart-info">
<div class="cart-header">
<div class="browse-btn"><a href="#">Continue browsing</a></div>       <div class="price title">Price</div>       <div class="quantity title">Quantity</div>        <div class="total title">Total</div>
</div>
<div class="cart-details">
  <div class="browse-btn">
  <figure><img src="images/sim-thumb.jpg" alt=""></figure>
  <p>Koodo Sim Card Nano Micro Regular Travel + Data Plan</p>
  </div>
  <div class="price title"><span>Price:</span>$34.00</div>
  <div class="quantity title">
    <span>Quantity:</span>
    <div class="quantity-box">
      <button type="button" id="sub" class="sub">-</button>
      <input class="count" type="text" id="1" value="1" min="1" max="100" />
      <button type="button" id="add" class="add">+</button>
    </div>
    <div class="remove"><a href="#"><img src="images/trash-icon.svg" alt=""></a></div>

  </div>
  <div class="total title"><span>Total:</span>$34.00</div>
   </div>
     <div class="cart-footer">
        <div class="total title">Subtotal: $68.00</div>
        </div>
</div>
<div class="d-flex justify-content-end">
<a href="checkout.html" class="btn btn-primary my-3">Checkout</a>
</div>



</div>
</div>
</div>
</div>
</div>
</main>
<div id="footer"></div>
<script>
    $('.add').click(function () {		
  var th = $(this).closest('.quantity-box').find('.count');    	
  th.val(+th.val() + 1);
});
$('.sub').click(function () {
  var th = $(this).closest('.quantity-box').find('.count');    	
    	if (th.val() > 1) th.val(+th.val() - 1);
});
</script>
</body>
</html>
